<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Admin Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	
	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'assets/admins/assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900">
	<link rel="stylesheet" href="{% static 'assets/admins/assets/css/ready.css' %}">
	<link rel="stylesheet" href="{% static 'assets/admins/assets/css/demo.css' %}">
	<!--datatable-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"/>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap4.min.css"/>
	<!--datatable-->

	<!--ckeditor initialization-->
	{{ form.media }}
	<!--ckeditor initialization ends here-->
	<style>
	th, td {
      border: 1px solid #000;
      text-align:left;
      padding: 8px;
      width: calc(100% / 3); 
    }
	.th,.td{
	  border: 1px solid #000;
      text-align:left;
      padding: 8px;
      width: calc(100% /6);
	}
	</style>
</head>
<body>
	<div class="wrapper">
		
		<!-- Header -->
		<div class="main-header">
			<div class="logo-header">
				<a href="{% url 'admin_home' %}" class="logo">Makanjiro CMS</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
			</div>
			<nav class="navbar navbar-header navbar-expand-lg">
				<div class="container-fluid">
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<li class="nav-item dropdown">
							<a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
								<img src="{% static 'assets/admins/assets/img/profile.jpg' %}" alt="user-img" width="36" class="img-circle">
								<span>Hizrian</span>
							</a>
							<ul class="dropdown-menu dropdown-user">
								<li><a class="dropdown-item" href="#"><i class="ti-settings"></i> Account Setting</a></li>
								<div class="dropdown-divider"></div>
								<li><a class="dropdown-item" href="#"><i class="fa fa-power-off"></i> Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		
		<!-- Sidebar -->
		<div class="sidebar">
			{% include 'pages/admins/sidebar.html' %}
		</div>
		
		<!-- Main Panel -->
		<div class="main-panel">
			{% block content %}{% endblock %}
		</div>
		{% include 'pages/admins/footer.html' %}
		
	</div>
	
	<!-- JS -->
	<script src="{% static 'assets/admins/assets/js/core/jquery.3.2.1.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/core/popper.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/core/bootstrap.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/plugin/chartist/chartist.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/plugin/jquery-mapael/jquery.mapael.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/plugin/jquery-mapael/maps/world_countries.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/plugin/chart-circle/circles.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
	<script src="{% static 'assets/admins/assets/js/ready.min.js' %}"></script>
	<!-- <script src="{% static 'assets/admins/assets/js/demo.js' %}"></script> -->

	<!--data table js links-->
	<script src="{% static 'assets/js/datatable.js' %}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src=" https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
	<script src=" https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap4.min.js"></script>
				
	<script type="text/javascript">
	$(document).ready(function() {
		$('#mytable').DataTable({
			responsive: true
		});
	});
	</script>
</body>
</html>
