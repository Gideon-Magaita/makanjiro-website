{% extends 'pages/users/base.html' %}
{% load static %}
{% block content %}
<!-- Page Header Start -->
    <div class="container-fluid service-header py-5" style="margin-bottom: 6rem;">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Projects</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Projects</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

  
<!-- Plans Start -->
    <div class="container-xxl py-5">
        <div class="container py-5">
            <div class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
               <h1 class="mb-3">Future Plans and Projects</h1>
                </div>
                <div class="row g-4">
                <!-- Customer Focus -->
                {% for p in project %}
                <div class="col-md-6">
                    <div class="d-flex p-4 bg-light rounded h-100 wow fadeInUp" data-wow-delay="0.2s">
                    <i class="fa {{p.icon_class}} text-primary fa-2x flex-shrink-0"></i>
                    <div class="ms-3">
                        <h5>{{p.title}}</h5>
                        <p class="mb-0">
                        {{p.description|safe}}
                        </p>
                    </div>
                    </div>
                </div>  
                {% endfor %}

            </div>
        </div>
</div>
            <!-- Plans End -->
{% endblock %}
