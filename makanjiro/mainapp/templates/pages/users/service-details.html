{% extends 'pages/users/base.html' %}
{% load static %}
{% block content %}
<!-- Page Header Start -->
    <div class="container-fluid service-header py-5" style="margin-bottom: 6rem;">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Services</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Services</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Service Start -->
    <div class="container-xxl">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="text-secondary text-uppercase">Our Services</h6>
            </div>
            <div class="row g-4 justify-content-center">
                

                {% if ser %}
                <div class="col-md-6 col-lg-10 wow fadeInUp" data-wow-delay="0.3s">
                    <div class="service-item p-4">
                        <div class="overflow-hidden mb-4">
                            <img class="img-fluid" src="{{ ser.image.url }}" alt="">
                        </div>
                        <h4 class="mb-3">{{ ser.title }}</h4>
                        <p> {{ ser.description|safe}}</p>
                        <a class="btn-slide mt-2" href="{% url 'service' %}"><i class="fa fa-arrow-right"></i><span>Go Back</span></a>
                    </div>
                </div>
                {% endif %}

                      
            </div>
            
        </div>
    </div>
    <!-- Service End -->
{% endblock %}
